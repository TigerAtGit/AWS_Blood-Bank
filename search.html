<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Search Blood</title>
  <script src="/js/search.js"></script>
  <link rel="stylesheet" href="/css/search.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">AWS Blood Bank</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <br>
  <div class="container pt-5">
    <div class="row" id="card">

    </div>
  </div>

  <div class="overlay" id="updateblood">
    <div class="popup">
      <h3>Update Details</h3>
      <a class="close" onclick="closePopUp()">&times;</a>

      <form>
        <p id="sid"></p>
        <label for="donor">Donor</label><br>
        <input type="text" id="donor" name="donor"><br>
        <label for="blood_group">Blood Group</label><br>
        <input type="text" id="blood_group" name="blood_group"><br>
        <label for="quantity">Quantity</label><br>
        <input type="text" id="quantity" name="quantity"><br><br>
        <input type="submit" value="Submit" onclick="submitUpdate()">
      </form>

    </div>
  </div>

</body>

</html>
